name: CI

on:
  push:
    branches: [ ci ]
  pull_request:
    branches: [ ci ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Change wrapper permission
        run: chmod +x ./gradlew

      - name: Run unit test
        run: ./gradlew :app:testReleaseUnitTest

      - name: Assemble
        run: ./gradlew :app:assembleRelease

      - name: deploy apk
        uses: actions/upload-artifact@v3
        with:
          name: ticTacToeWear
          path: app/build/output/apk/release/*
          retention-days: 2
